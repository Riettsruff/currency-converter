<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <h1 id="main-title-content">Currency Converter</h1>
  <div class="box-wrapper">
    <div class="box-navigation-wrapper">
      <div class="single-box-navigation active" data-nav="Conversion">
        <span class="single-box-navigation-content">Conversion</span>
      </div>
      <div class="single-box-navigation" data-nav="Latest">
        <span class="single-box-navigation-content">Latest</span>
      </div>
      <div class="single-box-navigation" data-nav="Time Series">
        <span class="single-box-navigation-content">Time Series</span>
      </div>
    </div>
    <div class="box-content-wrapper">
      <div class="conversion-content box-content active">
        <form id="conversion-form">
          <div class="form-row">
            <div class="col-4 col-wrapper">
              <div class="col-content">
                <label for="conversion__amount">Amount</label>
                <input type="text" id="conversion__amount" class="form-control amount__input">
              </div>
            </div>
            <div class="col-4 col-wrapper">
              <div class="col-content">
                <label for="conversion__from">From</label>
                <select id="conversion__from" class="form-control from__select">
                  <option value="" selected disabled>- Choose One -</option>
                </select>
              </div>
            </div>
            <div class="col-4 col-wrapper">
              <div class="col-content">
                <label for="conversion__to">To</label>
                <select id="conversion__to" class="form-control to__select">
                  <option value="" selected disabled>- Choose One -</option>
                </select>
              </div>
            </div>
          </div>
        </form>
        <div class="additional-form-area-wrapper">
          <div class="single-additional-area">
            <span class="conversion-info">The Exchange Rate is based on the latest</span>
            <div class="conversion-result">
              <div class="conversion-result-from">
                <span class="conversion-result-from-value"></span>
                <span class="conversion-result-from-currency"></span>
              </div>
              <div class="conversion-result-to">
                <span class="conversion-result-to-value"></span>
                <span class="conversion-result-to-currency"></span>
              </div>
            </div>
          </div>
          <div class="single-additional-area">
            <div class="convert-button">
              <span class="convert-button-text">Convert</span>
            </div>
          </div>
        </div>
        <div class="currencies-area">
          <span class="currencies-main-title">List of Currencies</span>
          <div class="currencies-content"></div>
        </div>
      </div>
      <div class="latest-content box-content">
        <form id="exchange-rates-form">
          <div class="form-row">
            <div class="col-12 col-wrapper">
              <div class="col-content">
                <label for="exchange_rates__base">Base</label>
                <select id="exchange_rates__base" class="form-control base__select">
                  <option value="" selected disabled>- Choose One -</option>
                </select>
              </div>
            </div>
          </div>
        </form>
        <div class="additional-form-area-wrapper">
          <div class="single-additional-area">
            <span class="exchange-rates-info">The default amount is set to <strong>1</strong></span>
          </div>
          <div class="single-additional-area">
            <div class="exchange-button">
              <span class="exchange-button-text">Exchange</span>
            </div>
          </div>
        </div>
        <div class="currencies-area">
          <span class="currencies-main-title">Exchange Rate Results</span>
          <div class="currencies-content"></div>
        </div>
      </div>
      <div class="time-series-content box-content">
        <form id="time-series-form">
          <div class="form-row">
            <div class="col-6 col-wrapper">
              <div class="col-content">
                <label for="time_series__from">From</label>
                <select id="time_series__from" class="form-control from__select">
                  <option value="" selected disabled>- Choose One -</option>
                </select>
              </div>
            </div>
            <div class="col-6 col-wrapper">
              <div class="col-content">
                <label for="time_series__to">To</label>
                <select id="time_series__to" class="form-control to__select">
                  <option value="" selected disabled>- Choose One -</option>
                </select>
              </div>
            </div>
          </div>
        </form>
        <div class="additional-form-area-wrapper">
          <div class="single-additional-area">
            <span class="time-series-info">The default amount is set to <strong>1</strong></span>
          </div>
          <div class="single-additional-area">
            <div class="exchange-button">
              <span class="exchange-button-text">Exchange</span>
            </div>
          </div>
        </div>
        <div class="currencies-area disabled">
          <span class="currencies-main-title">Exchange Rate Chart Results</span>
          <div class="currencies-chart-by-period"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
